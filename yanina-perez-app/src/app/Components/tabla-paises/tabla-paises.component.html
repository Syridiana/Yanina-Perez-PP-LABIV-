<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Seleccion nacionalidad</span>
<!--     <span class="badge bg-primary rounded-pill">3</span> -->
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pais of listaPaises" (click)="seleccionar($event)">
      <div>
        <h6 class="my-2">{{ pais.nombre }}</h6>
      </div>
      <img src="{{ pais.imagenUrl }}" alt="" class="flag">
      <div class="click-area" attr.data="{{ pais.codigo }}"></div>
    </li>
  </ul>

  <form class="card p-2">
    <div class="input-group">
      <input type="text" class="form-control" value="{{ paisSeleccionado?.nombre }}">
      <button type="submit" class="btn btn-secondary" (click)="agregar()">Agregar</button>
    </div>
  </form>
