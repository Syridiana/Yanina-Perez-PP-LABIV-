<div class="text-center">
    <main class="form-signin login">
        <form (ngSubmit)="login()" [formGroup]="userLogin">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
                <span class="text-danger form-small-text" *ngIf="userLogin.get('email')?.hasError('required') && userLogin.get('email')?.touched">
                    | El correo es requerido.
                  </span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
                <span class="text-danger form-small-text" *ngIf="userLogin.get('password')?.hasError('required') && userLogin.get('password')?.touched">
                    | Se requiere una contrase√±a.
                  </span>
            </div>
            <hr>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

        </form>
        <hr>
        <button class="w-100 btn btn-lg btn-secondary" (click)="autoCompleteAdmin()">Autocomplete admin</button>
        <hr>
        <button class="w-100 btn btn-lg btn-secondary" (click)="autoCompleteEmployee()">Autocomplete empleado</button>
    </main>
</div>
